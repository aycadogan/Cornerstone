<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <a href="https://www.google.com/" target="_blank">Google</a>
    <a href="https://www.google.com/" target="_self">Google</a>

    <!-- Internal Link -->
    <p>
        <a href="./01_basic_layout.html">Basic Layout</a>
    </p>
    <!-- Local Image -->
    <p>
        <img src="./images/IMG_0437.jpeg" alt="ayca" width="200px">
    </p>
    <!-- Remote Image -->
    <p>
        <img src="https://source.unsplash.com/200x200/?city" alt="some random picture">
    </p>
</body>
</html>
