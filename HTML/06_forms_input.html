<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    
    <form action="process.php" method="POST">
    <!-- Text -->
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name"/>
    </div>

    <!-- Email -->
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>

    <!-- Text area -->
    <div>
        <label for="message">message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>

    <!-- Select -->
    <label for="gender">Gender</label>
    <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
    </select>

    <!-- Number -->
    <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date -->
    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>

    <!-- Radio -->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="free" id="membership">Free
        <input type="radio" name="membership" value="standard" id="membership">Standard
        <input type="radio" name="membership" value="exclusive" id="membership">Exclusive
    </div>
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="likes" value="free" id="likes">Bike
        <input type="radio" name="likes" value="standard" id="likes">Cars
        <input type="radio" name="likes" value="exclusive" id="likes">Boats
    </div>

    <!-- Submit -->
    <input type="submit">Submit
    <input type="reset">Reset
    </form>
</body>
</html>
